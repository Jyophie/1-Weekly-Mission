<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Linkbrary</title>
    <link rel="stylesheet" href="src/reset.css" />
    <link rel="stylesheet" href="src/common/variable.css" />
    <link rel="stylesheet" href="src/signin_signup.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="signup-intro">
          <div>
            <a class="logo" href="index.html">
              <img class="logo" src="img/logo.png" />
            </a>
          </div>
          <div>
            <span>이미 회원이신가요?</span>
            <a class="signin-link" href="signin.html">로그인 하기</a>
          </div>
        </div>
        
        <div class="signup-part">
          <form>
            <label for="email">이메일</label>
            <input
              id="email"
              class="form-input-box"
              name="email"
              type="email"
              placeholder="codeit@codeit.com"
            />
            <label for="password">비밀번호</label>
            <div class="password-wrapper">
              <div class="password-wrapper-inner">
                <input
                id="password"
                class="passwords"
                name="password"
                type="password"
                placeholder="········"
                required
                />
                <img class="eye-off" src="img/eye-off.svg" />
              </div>
            </div>
            <label for="password-verify">비밀번호 확인</label>
            <div class="password-wrapper">
              <div class="password-wrapper-inner">
                <input
                id="password-verify"
                class="passwords"
                name="password-verify"
                type="password"
                placeholder="········"
                required
                />
                <img class="eye-off" src="img/eye-off.svg" />
              </div>
            </div>
            <button id="signup-button" class="form-submit" type="submit">회원가입</button>
          </form>
          <div class="social-signup">
            <span class="social-signup-text">다른 방식으로 가입하기</span>
            <div class="social-signup-buttons">
              <a class="google-button" href="https://www.google.com/">
                <img class="social-button-logo" src="img/google.svg" />
              </a>
              <a class="kakao-button" href="https://www.kakaocorp.com/page/">
                <img class="social-button-logo" src="img/kakao.svg" />
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src = "./js/pages/signup.js"></script>
  </body>
</html>
